{% extends 'App_Superadmin/base.html' %}

{% block content %}
                      <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Category DataTable</h6>
                </div>
                <div class="table-responsive p-3">
                  <table class="table align-items-center table-flush table-hover" id="dataTableHover">
                    <thead class="thead-light">
                         <tr>
                        <th>No</th>
                        <th>Category Name</th>
                        <th>Category Time</th>
                        <th>Photo</th>
                        <th>Action</th>
                      </tr>
                    </thead>

                    <tbody>
                    {% for i in allcat %}
                      <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.total_time }}</td>
                        <td>
                            <img src="{{ i.photo.url }}" width="100px" height="100px">
                        </td>
                        <td>
                            <a href="{% url 'App_Superadmin:update-category' i.id%}">edit</a> ||
                            <a href="{% url 'App_Superadmin:delete-category' i.id %}" onclick="return confirm('Are you sure you want to delete this item?');">delete</a>

                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
{% endblock %}
