{% extends 'base.html' %}
{% block title %}
update profile
{% endblock %}
{% block content %}

<h3>
    Profile Update</h3><hr>

	<div class=""><br>

		<div class="col-lg-6 m-auto d-block">
 {%for message in messages %}
                    {%if "profile" in message.tags %}
                    <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                    {{ message }}
                  </div>
                    {% endif %}
                 {% endfor %}
			<form method="post" enctype="multipart/form-data"> {% csrf_token %}
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" value="{{ request.user }}" disabled>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> First Name: </label>
					<input type="text" name="first" class="form-control" value="{{ request.user.first_name }}">
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> LAst Name: </label>
					<input type="text" name="last" class="form-control" value="{{ request.user.last_name }}">

				</div>
				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" value="{{ request.user.email }}">

				</div>
                <div class="form-group">
					<label class="font-weight-bold"> Photo </label>
					<input type="file" name="photo" class="form-control">
				</div>
                
                <div class="form-group">
					<img src="{{ request.user.profile.photo.url }}" height="100px" width="100px">
				</div>
                <input type="hidden" name="next" value="{{ request.path }}">

				<input type="submit" name="submit" value="Update" class="btn btn-success">


			</form><br><br>


		</div>
	</div>

{% endblock %}
